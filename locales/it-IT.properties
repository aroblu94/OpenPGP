info = OpenPGP permette di usare la cifratura PGP per cifrare/decifrare messaggi.</p><br><p>Ulteriori informazioni sono disponibili in ogni sotto-menù.
version = Versione
info-gen = Qua è possibile creare una coppia di chiavi (pubblica e privata) associata ad una email.</p><br><p>L'applicazione utilizza un livelo di cifratura a 2048 bit e salva le chiavi create in un proprio database locale.</p><p>La Passphrase immessa ora non verrà salvata nel database e sarà richiesta durante la fase di decifratura.</p><br><p>Nota che il procedimento di creazione della coppia di chiavi potrebbe richiedere del tempo, soprattutto sui device entry-level.
info-load-pub = In questa schermata puoi importare le chiavi pubbliche.</p><br><p>Puoi importarle dal server <a href='#' id='pgpmitedu'>https://pgp.mit.edu</a> se l'email a cui è associata la chiave è registrata, o importarla da un file nella tua SDcard.</p><br><p>Una volta che l'app trova una chiave pubblica sul server sarà mostrata qui e con un tap verrà salvata nel database locale in modo che potrà essere utilizzata per inviare messaggi cifrati a tale email.</p><br><p>Se l'app trova un file corrispondente ai parametri di ricerca, con un tap verrai portato ad una schermata che permette di scegliere il nome e l'email relative a tale chiave, per poi salvarla in locale.
info-load-priv = Qua puoi importare la tua chiave privata da un file presente nella SDcard.</p><br><p>Per prima cosa devi cercare il file, che verrà mostrato qui se trovato.</p><p>Con un tap su di questo verrai portato ad una schermata che permette di scegliere il nome e l'email con cui salvare la chiave nel database dell'app.
info-encrypt = Qua puoi cifrare un messaggio usando una delle chiavi pubbliche presenti nel database dell'app.</p><br><p>Per prima cosa devi inserire l'email del destinatario e il messaggio che vuoi cifrare.<br>Poi, facendo click su 'Cifra il messaggio' comparirà la versione cifrata del messaggio che hai scritto nella textbox in fondo alla schermata, pronto per essere inviato.</p><br><p>Potrai copiare il messaggio cifrato oppure toccare l'icona delle Email sulla barra in alto: verrà richiamata l'app Email (o il client che usi), pronta per inviare un'email all'indirizzo del destinatario con il messaggio appena cifrato.
info-decrypt = Qua puoi decifrare i messaggi cifrati che hai ricevuto.</p><br><p>Per farlo basta inserire la tua email, incollare il messaggio cifrato, inserire la passphrase scelta alla creazione della coppia di chiavi e fare click sul bottone 'Decifra il messaggio'.</p><br><p>Ed è tutto! <br>Potrai vedere la versione decifrata del messaggio che hai ricevuto!
info-database = Qua puoi gestire le chiavi salvate nel database locale.</p><br><p>Facendo click su una chiave potrai cambiare il nome con cui è salvata, esportarla su file o rimuoverla dal database locale.
